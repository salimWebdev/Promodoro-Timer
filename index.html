<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="flex">
    <div class="container flex">
      <h1>Pomodoro Timer</h1>
      <h2 class="activity">Current activity: <span id="activity">---</span></h2>
      <div class="timer flex">
        <div class="card flex"><h2 id="minutes">25</h2></div>
        <div><p class="colon">:</p></div>
        <div class="card flex"><h2 id="seconds">00</h2></div>
      </div>
      <div class="time-selector flex">
        <p>Select your Time:</p>
        <select id="selectsection">
          <option value="1500">25 min</option>
          <option value="1800">30 min</option>
          <option value="2700">45 min</option>
          <option value="3600">1 hour</option>
        </select>
      </div>
      <div class="controls flex" style="flex-direction:row;">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
