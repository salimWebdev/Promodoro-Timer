<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Ubuntu', sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .activity-display {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: 500;
            height: 40px;
        }

        .activity-display span {
            padding: 5px 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .time-card {
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .colon {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .time-selector {
            margin: 25px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .time-selector label {
            font-size: 1.2rem;
        }

        .time-selector select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
        }

        .time-selector select:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .time-selector select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            border: none;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
            padding: 14px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        #start {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }

        #stop {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        #reset {
            background: linear-gradient(135deg, #757f9a, #d7dde8);
            color: #333;
        }

        /* Warning state */
        .warning .time-card {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            animation: pulse 1s infinite alternate;
        }

        /* Work state */
        .work .activity-display span {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
        }

        /* Break state */
        .break .activity-display span {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        /* Paused state */
        .paused .activity-display span {
            background: linear-gradient(135deg, #ff9a44, #ffd700);
            color: white;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.03); }
        }

        /* Progress ring */
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .timer-container {
                gap: 10px;
            }
            
            .time-card {
                width: 110px;
                height: 110px;
                font-size: 2.8rem;
            }
            
            .colon {
                font-size: 2.8rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .activity-display {
                font-size: 1.2rem;
            }
            
            .time-card {
                width: 90px;
                height: 90px;
                font-size: 2.2rem;
            }
            
            .colon {
                font-size: 2.2rem;
            }
            
            .time-selector {
                flex-direction: column;
            }
            
            .time-selector select {
                width: 100%;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="activity-display">
            <span id="activity">Ready to start</span>
        </div>
        
        <div class="timer-container">
            <div class="time-card">
                <span id="minutes">25</span>
            </div>
            <div class="colon">:</div>
            <div class="time-card">
                <span id="seconds">00</span>
            </div>
        </div>
        
        <div class="time-selector">
            <label for="selectsection">Select work duration:</label>
            <select id="selectsection">
                <option value="1500">25 min</option>
                <option value="1800">30 min</option>
                <option value="2700">45 min</option>
                <option value="3600">60 min</option>
            </select>
        </div>
        
        <div class="controls">
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Stop</button>
            <button id="reset" class="btn">Reset</button>
        </div>
    </div>

    <script>
        // DOM elements
        const startBtn = document.getElementById('start');
        const stopBtn = document.getElementById('stop');
        const resetBtn = document.getElementById('reset');
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        const activityDisplay = document.getElementById('activity');
        const selectSection = document.getElementById('selectsection');
        const timerContainer = document.querySelector('.timer-container');

        // Audio
        const timerSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
        const breakSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3');

        // Timer states
        const TimerState = {
            STOPPED: 'stopped',
            RUNNING: 'running',
            PAUSED: 'paused',
            BREAK: 'break'
        };

        // Timer variables
        let state = TimerState.STOPPED;
        let timeLeft = 1500;
        let initialTime = 1500;
        let breakTime = 300;
        let timerInterval = null;

        // Initialize
        updateDisplay();

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        selectSection.addEventListener('change', handleTimeSelection);

        // Timer functions
        function startTimer() {
            if (state === TimerState.RUNNING || state === TimerState.BREAK) return;
            
            if (state === TimerState.STOPPED) {
                timeLeft = initialTime;
                activityDisplay.textContent = "Working";
                document.body.classList.add('work');
                document.body.classList.remove('break', 'paused', 'warning');
            } else if (state === TimerState.PAUSED) {
                activityDisplay.textContent = "Working";
                document.body.classList.add('work');
                document.body.classList.remove('paused', 'warning');
            }
            
            state = TimerState.RUNNING;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                // 3-minute warning
                if (timeLeft <= 180 && timeLeft > 0) {
                    document.body.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerSound.play();
                    startBreak();
                }
            }, 1000);
        }

        function stopTimer() {
            if (state === TimerState.STOPPED || state === TimerState.BREAK) return;
            
            clearInterval(timerInterval);
            state = TimerState.PAUSED;
            activityDisplay.textContent = "Paused";
            document.body.classList.add('paused');
            document.body.classList.remove('work', 'break', 'warning');
        }

        function resetTimer() {
            clearInterval(timerInterval);
            state = TimerState.STOPPED;
            timeLeft = initialTime;
            updateDisplay();
            activityDisplay.textContent = "Ready to start";
            document.body.classList.remove('work', 'break', 'paused', 'warning');
        }

        function startBreak() {
            state = TimerState.BREAK;
            activityDisplay.textContent = "Break time!";
            document.body.classList.add('break');
            document.body.classList.remove('work', 'warning');
            
            timeLeft = breakTime;
            updateDisplay();
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                // 1-minute warning
                if (timeLeft <= 60 && timeLeft > 0) {
                    document.body.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    breakSound.play();
                    resetTimer();
                }
            }, 1000);
        }

        function handleTimeSelection(event) {
            if (state === TimerState.RUNNING || state === TimerState.BREAK) return;
            
            initialTime = parseInt(event.target.value);
            timeLeft = initialTime;
            updateDisplay();
            document.body.classList.remove('warning');
        }

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60).toString().padStart(2, "0");
            const secs = (timeLeft % 60).toString().padStart(2, "0");
            minutesDisplay.textContent = mins;
            secondsDisplay.textContent = secs;
        }
    </script>
</body>
</html>
